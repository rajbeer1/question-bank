service: question

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "s3:ListBucket"
        - Effect: "Allow"
          Action:
            - "s3:PutObject"


functions:
  post-qusetions:
    handler: src/post-questions.hello
    events:
      - httpApi:
          method: POST
          path: /question
  get-qusetions:
    handler: src/get-questions.hello
    events:
      - httpApi:
          method: GET
          path: /exam 
  exam-submit:
    handler: src/exam-submit.hello
    events:
      - httpApi:
          method: POST
          path: /exam-submit               