service: question

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "s3:ListBucket"
        - Effect: "Allow"
          Action:
            - "s3:PutObject"


functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          method: get
          path: /