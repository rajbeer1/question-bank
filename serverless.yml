service: question

frameworkVersion: "3"



provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-east-1
 


functions:
  post-questions:
    handler: src/post-questions.hello
    events:
      - http:
          method: POST
          path: /question
          authorizer: arn:aws:lambda:us-east-1:587592461836:function:auth-question-dev-auth
  get-questions:
    handler: src/get-questions.hello
    events:
      - http:
          method: GET
          path: /exam 
          
  exam-submit:
    handler: src/exam-submit.hello
    events:
      - http:
          method: POST
          path: /exam-submit               